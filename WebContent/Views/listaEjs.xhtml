<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transition//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Lista EJs - RP Sigma</title>
</h:head>
<h:body>
	<h:form id="dataTableJEs">
		<p:dataTable var="JE" value="#{juniorEnterpriseSupport.juniorEnterprises}">
			<p:column headerText="Id">
				<h:outputText value="#{JE.id}" />
			</p:column>
			
			<p:column headerText="Nome">
				<h:outputText value="#{JE.abbreviation}" />
			</p:column>	
			
			<p:column headerText="Excluir">
				<p:commandButton value="Excluir" id="delete" update=":dataTableJEs" actionListener="#{listaEjsBacking.deleteEj(JE)}" styleClass="ui-priority-primary" />
			</p:column>	
		</p:dataTable>
	</h:form>

</h:body>
</html>
