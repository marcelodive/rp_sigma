<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transition//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Formulário para Estudante - RP Sigma</title>
</h:head>
<h:body>

	<h:form>
		<p:panelGrid columns="2">
			<p:outputLabel for="name" value="Nome: " />
			<p:inputText id="name" value="#{profileBacking.user.name}"/>
	
			<p:outputLabel for="email" value="Email: " />
			<p:inputText id="email" value="#{profileBacking.user.email}"/>
	
			<p:outputLabel for="password" value="Senha: " />
			<p:password id="password" feedback="true"
	                    promptLabel="Insira sua senha" weakLabel="Fraco, muito fraco"
	                    goodLabel="Bom, mas não muito" strongLabel="Excelente!" 
	                    value="#{profileBacking.user.password}"/>
	
			<p:outputLabel for="phone" value="Telefone: " />
			<p:inputText id="phone" value="#{profileBacking.user.phone}"/>	
		</p:panelGrid>
		<p:commandButton value="Salvar" id="saveUserButton" action="#{profileBacking.saveUser}" icon="ui-icon-disk" />
	</h:form>

</h:body>
</html>
